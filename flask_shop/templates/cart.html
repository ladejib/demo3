{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<h2>Your Cart</h2>
{% if cart %}
  <ul class="list-group mb-3">
    {% for item in cart %}
      <li class="list-group-item d-flex justify-content-between">
        {{ item.name }}
        <span>${{ item.price }}</span>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('purchase') }}" class="btn btn-primary">Confirm Purchase</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
